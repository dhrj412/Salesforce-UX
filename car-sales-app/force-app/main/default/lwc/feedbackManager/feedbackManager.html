<template>
    <lightning-layout class="slds-align_absolute-center slds-text-align_center container" multiple-rows>
        <lightning-layout-item size="12">
            <div class="time">{time}</div>
        </lightning-layout-item>
        <lightning-layout-item size="12">
            <div class="greeting">{greeting}</div>
        </lightning-layout-item>

        <lightning-layout-item size="12" large-device-size="6" medium-device-size="10" small-device-size="12" class="slds-m-top_large">
            <lightning-layout class="slds-m-vertical_medium">
                <lightning-layout-item size="11">
                    <lightning-input type="text" label="Note down your tasks" variant="label-hidden" placeholder="Note down your tasks"></lightning-input>
                </lightning-layout-item>
                <lightning-layout-item size="1">
                    <lightning-button-icon icon-name="utility:add" title="add todo" onclick={addTodoHandler}></lightning-button-icon>
                </lightning-layout-item>
            </lightning-layout>
        </lightning-layout-item>

        <lightning-layout-item size="12">
            <div>UPCOMING</div>
            <template for:each={upcomingTasks} for:item="todo">
                <c-to-do-item data-index={todo.todoId} key={todo.todoId} todo-id={todo.todoId} todo-name={todo.todoName} onupdate={updateHandler} ondelete={deleteHandler}></c-to-do-item>
            </template>

            <div>COMPLETED</div>
            <template for:each={completedTasks} for:item="todo">
                <c-to-do-item data-index={todo.todoId} key={todo.todoId} todo-id={todo.todoId} todo-name={todo.todoName} done onupdate={updateHandler} ondelete={deleteHandler}></c-to-do-item>
            </template>
        </lightning-layout-item>

    </lightning-layout>
</template>
